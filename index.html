<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Stylesheet and fonts -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: yellowgreen;
      }
    </style>
  </head>
  <body>

    <div class="nft-priview-card">

      <div class="container">
        <!-- nft-image section -->
        <div class="nft-image">
          <img src="images/image-equilibrium.jpg" alt="equilibrium">
          <div class="nft-view">

          </div>
        </div>

        <!-- nft title -->
        <h1 class="nft-title tb-margin"><a href="#">Equilibrium #3429</a></h1>
        <!-- nft decs -->
        <p class="nft-desc tb-margin">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <!-- nft value -->
        <div class="nft-value tb-margin">
          <p class="nft-price">
            <svg class="e-icon" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>0.041 ETH</p>
          <p class="nft-offer-time"><svg class="t-icon" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>3 days left</p>
        </div>
        <!-- Horizental line -->
        <hr>
        <!-- nft owner info section -->
        <div class="nft-owner-info tb-margin">
          <span class="nft-owner-pic">
            <img src="images/image-avatar.png" alt="">
          </span>
        <p class="nft-owner-name">Creation of <a href="#">Jules Wyvern</a></p>
      </div>
      </div>


      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/ShaniServices" target="_blank">Muhammad zeeshan</a>.
      </div>
    </div>
  </body>
</html>
